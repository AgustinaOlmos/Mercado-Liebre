    <!-- -------- FORMULARIO -------- -->
    <form action="/crear-cuenta" method="POST">
      <div>
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="lastname">Apellido</label>
        <input type="text" name="lastname" id="lastname" />
      </div>
      <div>
        <label for="username">Nombre de Usuario</label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label for="dateBirth">Fecha de Nacimiento</label>
        <input type="date" name="dateBirth" id="dateBirth" />
      </div>
      <div>
        <label for="adress">Domicilio</label>
        <input type="text" name="adress" id="adress" />
      </div>
      <div>
        <label>Perfil de Usuario:</label>
        <input type="radio" name="perfil" value="comprar" />Comprar
        <input type="radio" name="perfil" value="vender" />Vender
      </div>
      <div>
        <label>Categorias de Interés:</label>
        <input type="checkbox" name="hobbies" value="electro" />Electro
        <input type="checkbox" name="hobbies" value="fashion" />Moda
        <input type="checkbox" name="hobbies" value="home" />Hogar
        <input type="checkbox" name="hobbies" value="toys" />Jugueteria
        <input type="checkbox" name="hobbies" value="healthy-life" />Vida Sana
      </div>
      <label for="avatar">Foto de Perfil</label>
      <input type="file" name="avatar" accept=".jpg,.png" />
      <div>
        <label for="password">Contraseña</label>
        <input
          type="password"
          name="password"
          id="password"
          minlength="6"
          maxlength="8"
        />
      </div>
      <div>
        <label for="password-2">Confirmar Contraseña</label>
        <input
          type="password"
          name="password-2"
          id="password-2"
          minlength="6"
          maxlength="8"
        />
      </div>
      <!-- ■ Botón de enviar que nos lleve a la página principal -->
      <button type="submit">Enviar</button>
      <!-- ■ Botón de borrar todos los datos del formulario -->
      <button type="reset">Borrar</button>
    </form>
